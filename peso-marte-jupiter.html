<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
    </head>

    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("Â¿Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu planeta: \n1 es marte\n2 es jupiter"));
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var nombre = "";

            var peso = parseFloat(usuario);
            var peso_final;

            if(planeta == 1){
                peso_final = peso * g_marte / g_tierra;
                peso_final = parseFloat(peso_final);
                nombre = "Marte";
            }
            else if (planeta == 2){
                peso_final = peso * g_jupiter / g_tierra;
                peso_final = parseFloat(peso_final);
                nombre = "Jupiter";
            }
            else{
                document.write("Digitaste un valor errado!");
            }
            
            document.write("Tu peso en la Tierra de "+peso+" kg...es de <strong>"+peso_final+" kg </strong> en "+nombre+".");

        </script>
    </body>
</html>
